name: Full Stack CI/CD

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Backend Install
        run: |
          cd backend
          npm install
      - name: Backend Test
        run: |
          cd backend
          npm test || echo "No tests defined"
      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t backend .

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Frontend Install
        run: |
          cd frontend
          npm install
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t frontend .

  deploy:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
